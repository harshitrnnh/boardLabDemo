<html>

<head>

<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
<script src="tempo.js" type="text/javascript"></script>
<script src="jquery-2.0.2.min.js" type="text/javascript"></script>
<script type="text/javascript">

dataUrl = "atmega.json";

$.ajax({
  url: dataUrl,
  dataType:"json",
  beforeSend: function ( xhr ) {
    xhr.overrideMimeType("text/plain; charset=x-user-defined");
  }
}).done(function ( data ) {
	Tempo.prepare("display").render(data);
});

</script>


</head>

<body>

	<div class="topBanner" style="float;left; background-color:#DDD;">
		<div style="float:left; padding:10px;"><img width="100px" src="boardLabLogo.png"></img></div>
		<div class="title" style="float:left; padding:10px;"><h2>BoardLab</h2></div>
		<div style="clear:both; width:100%; min-height:2px;"></div>
	</div>
	
	<div style="clear:both; width:100%; min-height:2px;"></div>
	
	<div id="display" data-template>
		<div class="block">
		  <div class="subblock">
		    <h2>{{id}}</h2><br/>
			<p>PartName:{{partName}}</p>
		    <p>Footprint:{{footprint}}</p><br/>
		  </div>
  

		  <div class="subblock">
		    <h2>Schematics</h2>
		    <img src="{{schematicImage}}"></img>
		  </div>

		</div>


		<div class="block">
			<h2>Datasheet</h2>
		  <object data="{{datasheet}}" type="application/pdf" width="100%" height="100%">
		  </object>
		</div>
	</div>
</body>
</html>
